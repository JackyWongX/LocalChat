<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局域网聊天室</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .chat-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }
    .message {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="chat-container w-full max-w-4xl p-6">
    <h1 class="text-3xl font-bold text-white text-center mb-6">局域网聊天室</h1>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Chat Area -->
      <div class="flex-1 bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm">
        <div id="messages" class="h-[900px] overflow-y-auto mb-4 p-2"></div>
        <div id="fileDropArea" class="border-2 border-dashed border-gray-400 rounded-lg p-4 mb-4 text-center text-gray-600 cursor-pointer hover:border-blue-500 transition duration-200">
          拖拽文件到此处或点击选择文件
          <input type="file" id="fileInput" class="hidden" multiple>
        </div>
        <div class="flex">
          <input type="text" id="messageInput" class="flex-1 px-4 py-2 rounded-l-lg border-0 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入消息...">
          <button id="sendButton" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-r-lg transition duration-200">发送</button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="w-full md:w-64 bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm">
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2">昵称</label>
          <input type="text" id="nicknameInput" class="w-full px-3 py-2 rounded border-0 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入昵称">
          <button id="setNicknameButton" class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded transition duration-200">修改昵称</button>
        </div>
        <div>
          <h3 class="text-white text-lg font-bold mb-2">在线用户</h3>
          <ul id="onlineUsers" class="text-white"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
