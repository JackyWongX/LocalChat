<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局域网聊天室</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .chat-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }
    .message {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 美化滚动条 */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.5);
      border-radius: 10px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.7);
    }

    /* Firefox */
    #messages {
      scrollbar-width: thin;
      scrollbar-color: rgba(59, 130, 246, 0.5) rgba(255, 255, 255, 0.1);
    }

    #onlineUsers::-webkit-scrollbar {
      width: 6px;
    }
    #onlineUsers::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    #onlineUsers::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.4);
      border-radius: 10px;
    }
    #onlineUsers::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.6);
    }

    /* Firefox */
    #onlineUsers {
      scrollbar-width: thin;
      scrollbar-color: rgba(59, 130, 246, 0.4) rgba(255, 255, 255, 0.1);
    }

    pre {
      font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace;
    }

    .code-block {
      background: rgba(15, 23, 42, 0.85);
      color: #f8fafc;
      border-radius: 12px;
      padding: 0.75rem;
      overflow-x: auto;
    }

    .message pre {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body class="h-screen overflow-hidden p-4">
  <div class="chat-container w-full max-w-4xl mx-auto h-full flex flex-col">
    <h1 class="text-3xl font-bold text-black text-center mb-6 flex-shrink-0">局域网聊天室</h1>

    <div class="flex flex-col md:flex-row gap-6 flex-1 min-h-0">
      <!-- Chat Area -->
      <div class="flex-1 bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm flex flex-col min-h-0">
        <div id="messages" class="flex-1 overflow-y-auto mb-4 p-2 min-h-0"></div>
        <div class="flex flex-col flex-shrink-0">
          <div class="flex">
            <textarea id="messageInput" rows="2" class="flex-1 px-4 py-2 rounded-l-lg border-0 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="输入消息，支持```代码```或多行文本"></textarea>
            <button id="sendButton" class="bg-blue-500 hover:bg-blue-600 text-black px-6 py-2 rounded-r-lg transition duration-200">发送</button>
          </div>
          <p class="text-xs text-black text-opacity-70 mt-2">按 Enter 发送，Shift+Enter 换行，使用 ``` 包裹代码可保留格式</p>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="w-full md:w-64 bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm flex flex-col">
        <div class="mb-4 flex-shrink-0">
          <label class="block text-black text-sm font-bold mb-2">昵称</label>
          <input type="text" id="nicknameInput" class="w-full px-3 py-2 rounded border-0 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入昵称">
          <button id="setNicknameButton" class="mt-2 w-full bg-green-500 hover:bg-green-600 text-black py-2 rounded transition duration-200">修改昵称</button>
        </div>
        <div class="flex-1 min-h-0">
          <h3 class="text-black text-lg font-bold mb-2">在线用户</h3>
          <ul id="onlineUsers" class="text-black overflow-y-auto max-h-full"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Drag and Drop Overlay -->
  <div id="dragOverlay" class="fixed inset-0 bg-blue-500 bg-opacity-80 flex items-center justify-center text-white text-2xl font-bold pointer-events-none opacity-0 transition-opacity duration-300 z-50">
    <div class="text-center">
      <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
      松开鼠标发送文件
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
